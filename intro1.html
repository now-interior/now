<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/interior_bg.jpg') no-repeat center center/cover;
            height: 100vh; color: #fff; font-family: 'Noto Sans KR', sans-serif;
            display: flex; align-items: center; justify-content: flex-start;
        }
        .content { margin-left: 10%; max-width: 600px; line-height: 1.8; }
        .title { font-size: 3rem; color: #c8a27c; margin-bottom: 20px; font-weight: 700; }
        .text { font-size: 1.1rem; font-weight: 300; }
        .highlight { font-weight: 500; color: #fff; border-bottom: 2px solid #c8a27c; }
        .back-btn { display: inline-block; margin-top: 30px; color: #aaa; text-decoration: none; border: 1px solid #444; padding: 5px 15px; border-radius: 20px; }

    <div class="content">
        <div class="title">INTERIOR DESIGN</div>
        <div class="text">
            <p><span class="highlight">대구의 공간을 가장 잘 아는 파트너, NOW INTERIOR</span></p>
            <p>우리는 단순한 공사를 넘어 고객의 삶과 비즈니스가 담기는 공간을 설계합니다. 대구 지역에서 수년간 쌓아온 신뢰를 바탕으로 주거 공간부터 상업 시설까지 수많은 프로젝트를 성공적으로 수행해 왔습니다.</p>
            <p>트렌디한 감각과 고집스러운 장인 정신으로 당신의 상상을 현실로 만듭니다.</p>
        </div>
        <a href="intro.html" class="back-btn">← 뒤로가기</a>
    </div>

</html>
