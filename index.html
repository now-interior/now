<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOW Interior Design</title>
    
    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <style>
        /* 전체 화면 설정 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background-color: #000000; 
        }

        /* [1단] 상단 영역 */
        .header-frame { 
            width: 100%; 
            height: 80px; 
            border: none; 
            flex-shrink: 0;
            z-index: 100;
        }

        /* [2단] 중단 영역 */
        .main-frame { 
            width: 100%; 
            flex: 1; 
            border: none; 
        }

        /* [3단] 하단 영역 */
        .footer-frame { 
            width: 100%; 
            height: 180px; 
            border: none; 
            flex-shrink: 0;
        }

        /* 모바일 대응 미세 조정 */
        @media (max-width: 600px) {
            .header-frame { height: 60px; } 
            .footer-frame { height: 200px; }
        }
    </style>
</head>
<body>

    <iframe src="top.html" class="header-frame" name="top"></iframe>
    
    <iframe src="main.html" class="main-frame" name="main"></iframe>
    
    <iframe src="bottom.html" class="footer-frame" name="bottom"></iframe>

</body>
</html>
