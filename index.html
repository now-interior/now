<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOW Interior Design</title>
    <style>
        /* 화면 전체 설정 */
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%;
            display: flex; flex-direction: column; 
            overflow: hidden; /* 전체 스크롤 방지 */
        }

        /* [1단] 상단: 고정 높이 */
        .header-frame { 
            width: 100%; 
            height: 80px; 
            border: none; 
            flex-shrink: 0; /* 크기 유지 */
        }

        /* [2단] 중단: 남은 공간 모두 차지 */
        .main-frame { 
            width: 100%; 
            flex: 1; /* 상/하단 제외한 나머지 공간 자동 채움 */
            border: none; 
        }

/* [3단] 하단: 고정 높이 미세 조정 */
.footer-frame { 
    width: 100%; 
    height: 180px; /* 기존 140px에서 180px로 확대 */
    border: none; 
    flex-shrink: 0;
    background: #222;
}

/* 모바일용 높이 조정 */
@media (max-width: 600px) {
    .header-frame { height: 60px; } 
    .footer-frame { height: 200px; } /* 모바일은 글자가 줄바꿈되므로 더 높게 */
}
    </style>
</head>
<body>

    <iframe src="top.html" class="header-frame"></iframe>
    
    <iframe src="main.html" class="main-frame"></iframe>
    
    <iframe src="bottom.html" class="footer-frame"></iframe>

</body>
</html>
