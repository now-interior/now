<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOW Interior Design</title>
    
    <link rel="icon" href="images/favicon.jpg" type="image/png">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background-color: #000000; 
        }

        /* [1단] 상단 영역 - 80px 유지 */
        .header-frame { 
            width: 100%; 
            height: 80px; 
            border: none; 
            flex-shrink: 0;
            z-index: 100;
        }

        /* [2단] 중단 영역 - 남는 공간을 다 써서 하단을 아래로 밀어냄 */
        .main-frame { 
            width: 100%; 
            flex: 1; 
            border: none; 
        }

        /* [3단] 하단 영역 - 높이를 180px에서 140px로 줄여 슬림하게 변경 */
        .footer-frame { 
            width: 100%; 
            height: 140px; 
            border: none; 
            flex-shrink: 0;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            .header-frame { height: 60px; } 
            .footer-frame { height: 160px; } /* 모바일도 기존보다 줄임 */
        }
    </style>
</head>
<body>

    <iframe src="top.html" class="header-frame" name="top" scrolling="no"></iframe>
    
    <iframe src="main.html" class="main-frame" name="main"></iframe>
    
    <iframe src="bottom.html" class="footer-frame" name="bottom" scrolling="no"></iframe>

</body>
</html>
