<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    /* 모바일에서 화면이 밀리지 않도록 설정 */
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOW Interior Design</title>
    
    <link rel="icon" href="images/favicon.jpg" type="image/png">
    
    <style>
        /* 화면 전체 레이아웃 설정 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; /* 전체 스크롤 방지 */
            background-color: #1a1a1a; /* 배경색 통일 */
        }

        /* [1단] 상단 메뉴 영역 */
        .header-frame { 
            width: 100%; 
            height: 80px; /* PC 기준 높이 */
            border: none; 
            flex-shrink: 0; /* 크기 고정 */
        }

        /* [2단] 중단 메인 슬라이더 영역 */
        .main-frame { 
            width: 100%; 
            flex: 1; /* 나머지 중간 공간을 모두 차지 */
            border: none; 
        }

        /* [3단] 하단 정보 영역 */
        .footer-frame { 
            width: 100%; 
            height: 180px; /* 미세 조정한 하단 높이 */
            border: none; 
            flex-shrink: 0; /* 크기 고정 */
        }

        /* 모바일용 반응형 높이 조절 */
        @media (max-width: 600px) {
            .header-frame { height: 60px; } 
            .footer-frame { height: 200px; } /* 모바일은 글자가 겹치지 않게 더 높게 */
        }
    </style>
</head>
<body>

    <iframe src="top.html" class="header-frame"></iframe>
    
    <iframe src="main.html" class="main-frame"></iframe>
    
    <iframe src="bottom.html" class="footer-frame"></iframe>

</body>
</html>
