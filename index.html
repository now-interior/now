<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="c2bb7c7f9c1afbf58485ce0da305959326633600" />

    <title>NOW Interior Design</title>
    <link rel="icon" href="images/favicon.jpg" type="image/jpeg">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; display: flex; flex-direction: column; overflow: hidden; background-color: #000; }

        /* 상단 프레임: 메인 위로 띄우기 */
        .header-frame { 
            position: absolute; /* 절대 위치로 설정하여 메인 위에 띄움 */
            top: 0; left: 0;
            width: 100%; 
            height: 180px; /* 서브메뉴가 나올 충분한 공간 확보 */
            border: none; 
            z-index: 1000;
            background: transparent; /* 배경 투명 */
        }

        /* 메인 프레임: 화면 꼭대기부터 시작 */
        .main-frame { 
            width: 100%; 
            flex: 1; 
            border: none;
            /* 상단 메뉴와 메인 사이 경계선 (분홍색 포인트) */
            border-top: 1px solid #ffb6c1; 
        }

        /* 하단 프레임: 메인과 하단 사이 경계선 (분홍색 포인트) */
        .footer-frame { 
            width: 100%; 
            height: 140px; 
            border: none; 
            flex-shrink: 0;
            border-top: 1px solid #ffb6c1; 
        }
    </style>
</head>
<body>
    <iframe src="top.html" class="header-frame" name="top" scrolling="no" allowtransparency="true"></iframe>
    <iframe src="main.html" class="main-frame" name="main"></iframe>
    <iframe src="bottom.html" class="footer-frame" name="bottom" scrolling="no"></iframe>
</body>
</html>
