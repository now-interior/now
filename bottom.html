<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            /* [수정] 아래쪽 여백(40px)을 더 주어 가려짐 방지 */
            padding: 25px 20px 40px 20px; 
            background: #1a1a1a; 
            color: #ffffff; 
            text-align: center; 
            font-family: 'Noto Sans KR', sans-serif;
            border-top: 3px solid #c8a27c;
        }
        
        .footer-msg { 
            font-size: 1.1rem; 
            margin-bottom: 15px; 
            color: rgba(255, 255, 255, 0.9); 
            font-weight: 700;
        }

        .footer-info { 
            font-size: 0.9rem; 
            color: #bbb; 
            /* [수정] 줄 간격을 살짝 넓혀 가독성 확보 */
            line-height: 1.9;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .phone-highlight {
            color: #ffb3cc; 
            font-weight: 700;
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
            /* [추가] 저작권 문구 아래에 공간을 더 두어 바닥에 붙지 않게 함 */
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            body { 
                /* [수정] 모바일에서 아래쪽 여백을 더 넉넉히(50px) 설정 */
                padding: 20px 15px 50px 15px; 
            }
            .footer-info {
                flex-direction: column;
                gap: 8px; /* 모바일 줄 간격 살짝 넓힘 */
                font-size: 0.85rem;
            }
            .pc-bar { display: none; }
        }
    </style>
</head>
<body>
    <div class="footer-msg">"공간에 대한 새로운 시각, NOW INTERIOR"</div>
    
    <div class="footer-info">
        <span>주소: 대구광역시 북구 도남길 23. SODAM B/D 3층</span>
        <span class="pc-bar">|</span>
        <span>대표전화: <span class="phone-highlight">053-312-7312 / 010-3800-1027</span></span>
        <span class="pc-bar">|</span>
        <span>E-mail : nowinterior01@gmail.com</span>
    </div>

    <div class="copyright">
        Copyright © 2025 NOW Interior. All rights reserved.
    </div>
</body>
</html>
