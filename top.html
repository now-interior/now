<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111111; /* 부드러운 다크 그레이 */
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 40px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        /* 로고 이미지 크기 최적화 */
        .logo-img {
            height: 55px; /* 시각적으로 가장 안정적인 높이 */
            width: auto;
            display: block;
            border: none;
        }

        .logo-text {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        /* 메뉴 영역 */
        nav ul {
            list-style: none;
            display: flex;
            gap: 12px;
            margin: 0;
            padding: 0;
        }

        /* 날렵한 타원형(캡슐) 버튼 */
        nav ul li a {
            text-decoration: none;
            color: #bbb;
            background: rgba(255, 255, 255, 0.05);
            padding: 9px 22px;
            border-radius: 50px; /* 완전한 타원형 */
            font-size: 0.95rem;
            font-weight: 300;
            transition: all 0.3s ease;
            border: 1px solid #444;
            display: inline-block;
            letter-spacing: 1px;
        }

        /* 버튼 호버 효과 */
        nav ul li a:hover {
            color: #ffffff;
            background: #c8a27c; /* 인테리어 포인트 컬러 */
            border-color: #c8a27c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(200, 162, 124, 0.2);
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            header { height: 60px; padding: 0 15px; }
            .logo-img { height: 40px; }
            .logo-text { font-size: 1.1rem; }
            nav ul li a { padding: 6px 14px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<header>
    <a href="main.html" target="main" class="logo-area">
        <img src="./images/logo.jpg" alt="" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>

    <nav>
        <ul>
            <li><a href="main.html" target="main">HOME</a></li>
            <li><a href="intro.html" target="main">INTRO</a></li>
            <li><a href="gallery.html" target="main">GALLERY</a></li>
            <li><a href="contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
