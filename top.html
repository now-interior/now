<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Noto Sans KR', sans-serif; }

        header {
            width: 100%;
            height: 55px;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; 
        }

        .header-container {
            width: 100%;
            max-width: 1100px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo-area { display: flex; align-items: center; gap: 4px; text-decoration: none; }
        .logo-img { height: 18px; width: auto; }
        .logo-text { color: #fff; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.2px; white-space: nowrap; }

        nav ul { list-style: none; display: flex; gap: 0; margin: 0; padding: 0; }
        .nav-item { position: relative; }
        .nav-item > a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 12px;
            font-size: 0.78rem;
            display: inline-block;
            transition: 0.2s;
        }

        .nav-item > a:hover { color: #c8a27c; }

        /* [핵심] 가로형 서브메뉴 박스 */
        .sub-menu {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex; /* 세로가 아닌 가로 정렬 */
            flex-direction: row; 
            gap: 10px; /* 버튼 사이 간격 */
            background: transparent; /* 배경을 투명하게 해서 버튼만 보이게 함 */
            padding: 5px 0;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
            z-index: 1001;
        }

        .nav-item:hover .sub-menu { visibility: visible; opacity: 1; }

        /* [핵심] 동그란 알약 버튼 스타일 */
        .sub-menu a { 
            padding: 6px 14px;
            color: #fff; 
            background: #222; /* 기본 검정색 버튼 */
            font-size: 0.7rem;
            text-decoration: none; 
            border-radius: 20px; /* 동그랗게 */
            border: 1px solid #c8a27c; /* 테두리는 골드 포인트 */
            transition: 0.2s;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* 마우스 호버 시 버튼 색상 반전 */
        .sub-menu a:hover { 
            background-color: #c8a27c; 
            color: #000;
            font-weight: 700;
        }

        /* 클릭 시 숨김 클래스 */
        .hide-menu { display: none !important; }

        @media (max-width: 768px) {
            .header-container { padding: 0 10px; }
            .logo-text { font-size: 0.7rem; }
            .nav-item > a { padding: 10px 6px; }
            /* 모바일에서 버튼이 너무 크면 화면 밖으로 나갈 수 있으니 조정 */
            .sub-menu { gap: 6px; top: 42px; }
            .sub-menu a { padding: 5px 10px; font-size: 0.65rem; }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <a href="/now/main.html" target="main" class="logo-area">
            <img src="/now/images/logo.jpg" alt="로고" class="logo-img">
            <span class="logo-text">NOW INTERIOR</span>
        </a>
        <nav>
            <ul>
                <li class="nav-item"><a href="/now/main.html" target="main">HOME</a></li>
                <li class="nav-item">
                    <a href="#" onclick="return false;">INTRO</a>
                    <div class="sub-menu" id="intro-sub">
                        <a href="/now/intro1.html" target="main" onclick="forceClose()">인테리어 시공</a>
                        <a href="/now/intro2.html" target="main" onclick="forceClose()">철거 작업</a>
                    </div>
                </li>
                <li class="nav-item"><a href="/now/gallery.html" target="main">GALLERY</a></li>
                <li class="nav-item"><a href="/now/contact.html" target="main">CONTACT</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    function forceClose() {
        var menu = document.getElementById('intro-sub');
        menu.classList.add('hide-menu');
        setTimeout(function() {
            menu.classList.remove('hide-menu');
        }, 500);
    }
</script>
</body>
</html>
