<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
body {
    margin: 0; padding: 0;
    background-color: transparent; /* 배경을 투명으로 변경 */
    font-family: 'Noto Sans KR', sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px; /* 실제 메뉴가 차지하는 높이 */
    padding: 0 40px;
    background-color: #111111; /* 메뉴바 영역만 어둡게 설정 */
    position: relative;
    z-index: 1000;
}

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-img { height: 55px; width: auto; }
        .logo-text { color: #fff; font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; }

        /* 메뉴 영역 */
        nav ul {
            list-style: none;
            display: flex;
            gap: 12px;
            margin: 0; padding: 0;
        }

        /* 메인 메뉴 항목 */
        .nav-item {
            position: relative; /* 서브메뉴 위치의 기준 */
        }

        .nav-item > a {
            text-decoration: none;
            color: #bbb;
            background: rgba(255, 255, 255, 0.05);
            padding: 9px 22px;
            border-radius: 50px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid #444;
            display: inline-block;
        }

        .nav-item:hover > a {
            color: #fff;
            background: #c8a27c;
            border-color: #c8a27c;
        }

        /* [핵심] 서브메뉴 스타일 */
        .sub-menu {
            position: absolute;
    top: 85px; /* 메뉴바 바로 아래에 딱 붙어서 나오도록 조절 */
    left: 50%;
            transform: translateX(-50%) translateY(10px);
            display: flex; /* 옆으로 나열 */
            gap: 10px;
            background: rgba(20, 20, 20, 0.95);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #333;
            visibility: hidden; /* 평소엔 숨김 */
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        /* 마우스 올리면 서브메뉴 등장 */
        .nav-item:hover .sub-menu {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .sub-menu a {
            color: #ddd;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 6px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .sub-menu a:hover {
            background: rgba(200, 162, 124, 0.2);
            color: #c8a27c;
        }

        @media (max-width: 600px) {
            header { height: 60px; padding: 0 15px; }
            .logo-img { height: 40px; }
            .logo-text { font-size: 1.1rem; }
            .sub-menu { top: 100%; } /* 모바일에서 위치 조정 */
        }
    </style>
</head>
<body>

<header>
    <a href="main.html" target="main" class="logo-area">
        <img src="./images/logo.jpg" alt="" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>

    <nav>
        <ul>
            <li class="nav-item"><a href="main.html" target="main">HOME</a></li>
            
            <li class="nav-item">
                <a href="#">INTRO</a>
                <div class="sub-menu">
                    <a href="intro1.html" target="main">인테리어 시공</a>
                    <a href="intro2.html" target="main">철거 작업</a>
                </div>
            </li>
            
            <li class="nav-item"><a href="gallery.html" target="main">GALLERY</a></li>
            <li class="nav-item"><a href="contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
