<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Noto Sans KR', sans-serif; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 10px; /* 좌우 여백을 더 줄여서 공간 확보 */
            background: rgba(0, 0, 0, 0.85);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 6px; text-decoration: none; }
        .logo-img { height: 32px; width: auto; }
        
        /* [수정] 폰트 크기를 0.95rem으로 줄이고 가독성을 높임 */
        .logo-text { 
            color: #fff; 
            font-size: 0.95rem; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
            white-space: nowrap;
        }

        nav ul { list-style: none; display: flex; gap: 0; margin: 0; padding: 0; }
        .nav-item { position: relative; }

        .nav-item > a {
            text-decoration: none;
            color: #ddd;
            padding: 5px 7px; /* 메뉴 간격을 더 좁게 조정 */
            font-size: 0.82rem;
            display: inline-block;
        }

        .sub-menu {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            background: rgba(200, 162, 124, 0.98);
            padding: 5px 0;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s;
            z-index: 1001;
            white-space: nowrap; 
        }

        .nav-item:hover .sub-menu { visibility: visible; opacity: 1; }
        .sub-menu a {
            padding: 8px 18px;
            color: #000;
            font-size: 0.8rem;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* 📱 모바일 초정밀 최적화 */
        @media (max-width: 600px) {
            header { height: 50px; padding: 0 5px; }
            .logo-text { font-size: 0.85rem; } /* 모바일에서 조금 더 축소 */
            .logo-img { height: 25px; }
            .nav-item > a { padding: 5px 4px; font-size: 0.75rem; } /* 메뉴 글자 크기 축소 */
        }
    </style>
</head>
<body>
<header>
    <a href="/now/main.html" target="main" class="logo-area">
        <img src="/now/images/logo.jpg" alt="로고" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>
    <nav>
        <ul>
            <li class="nav-item"><a href="/now/main.html" target="main">HOME</a></li>
            <li class="nav-item">
                <a href="#">INTRO</a>
                <div class="sub-menu">
                    <a href="/now/intro1.html" target="main">인테리어 시공</a>
                    <a href="/now/intro2.html" target="main">철거 작업</a>
                </div>
            </li>
            <li class="nav-item"><a href="/now/gallery.html" target="main">GALLERY</a></li>
            <li class="nav-item"><a href="/now/contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
