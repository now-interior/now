<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Noto Sans KR', sans-serif; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 80px; /* height 대신 min-height 사용 */
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.6); /* 모바일 가독성을 위해 배경을 조금 더 어둡게 함 */
            transition: 0.3s;
        }

        .logo-area { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 45px; width: auto; }
        .logo-text { color: #fff; font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; }

        nav ul { list-style: none; display: flex; gap: 5px; margin: 0; padding: 0; }
        .nav-item { position: relative; }

        .nav-item > a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 15px;
            font-size: 0.9rem;
            display: inline-block;
            transition: 0.3s;
        }

        .nav-item:hover > a { color: #fff; font-weight: 700; }

        /* 서브메뉴 스타일 */
        .sub-menu {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(200, 162, 124, 0.95);
            padding: 8px 20px;
            border-radius: 25px;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s ease-in-out;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .nav-item:hover .sub-menu {
            visibility: visible;
            opacity: 1;
        }

        .sub-menu a {
            text-decoration: none;
            color: #000;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* 📱 모바일 최적화 코드 (화면 폭 768px 이하) */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* 로고와 메뉴를 위아래로 배치 */
                padding: 15px 10px;
                height: auto; /* 높이 자동 조절 */
            }

            .logo-area { margin-bottom: 15px; } /* 로고와 메뉴 사이 간격 */
            
            nav ul {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap; /* 메뉴가 많으면 다음 줄로 넘김 */
                gap: 0;
            }

            .nav-item > a {
                padding: 8px 10px;
                font-size: 0.85rem; /* 글씨 살짝 줄임 */
            }

            .sub-menu {
                top: 35px; /* 모바일에서 서브메뉴 위치 조정 */
                padding: 5px 15px;
            }
        }
    </style>
</head>
<body>
<header>
    <a href="/now/main.html" target="main" class="logo-area">
        <img src="/now/images/logo.jpg" alt="로고" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>
    <nav>
        <ul>
            <li class="nav-item"><a href="/now/main.html" target="main">HOME</a></li>
            <li class="nav-item">
                <a href="#">INTRO</a>
                <div class="sub-menu">
                    <a href="/now/intro1.html" target="main">인테리어 시공</a>
                    <a href="/now/intro2.html" target="main">철거 작업</a>
                </div>
            </li>
            <li class="nav-item"><a href="/now/gallery.html" target="main">GALLERY</a></li>
            <li class="nav-item"><a href="/now/contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
