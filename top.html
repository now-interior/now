<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Noto Sans KR', sans-serif; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px; /* 메뉴바 높이 */
            padding: 0 40px;
            /* 메뉴바 배경을 살짝 어둡게 처리하여 사진 위에서도 글자가 잘 보이게 함 */
            background: rgba(0, 0, 0, 0.4); 
        }

        .logo-area { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 50px; width: auto; }
        .logo-text { color: #fff; font-size: 1.3rem; font-weight: 700; letter-spacing: 2px; }

        nav ul { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
        .nav-item { position: relative; }

        .nav-item > a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 20px;
            font-size: 0.95rem;
            display: inline-block;
            transition: 0.3s;
        }

        .nav-item:hover > a { color: #fff; font-weight: 700; }

        /* [수정] 서브메뉴 위치를 위로 바짝 올림 */
        .sub-menu {
            position: absolute;
            top: 50px; /* 기존보다 훨씬 위로 올려서 메뉴 바로 아래에 배치 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(200, 162, 124, 0.95); /* 포인트 컬러 배경 */
            padding: 8px 20px;
            border-radius: 25px;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s ease-in-out;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-item:hover .sub-menu {
            visibility: visible;
            opacity: 1;
        }

        .sub-menu a {
            text-decoration: none;
            color: #000; /* 배경이 금색이므로 글자는 검정색 */
            font-size: 0.85rem;
            font-weight: 500;
        }

        .sub-menu a:hover { color: #fff; }
    </style>
</head>
<body>
<header>
    <a href="main.html" target="main" class="logo-area">
        <img src="./images/logo.jpg" alt="" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>
    <nav>
        <ul>
            <li class="nav-item"><a href="main.html" target="main">HOME</a></li>
            <li class="nav-item">
                <a href="#">INTRO</a>
                <div class="sub-menu">
                    <a href="intro1.html" target="main">인테리어 시공</a>
                    <a href="intro2.html" target="main">철거 작업</a>
                </div>
            </li>
            <li class="nav-item"><a href="gallery.html" target="main">GALLERY</a></li>
            <li class="nav-item"><a href="contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
