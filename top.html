<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #111111;
            font-family: 'Noto Sans KR', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 40px;
            position: relative;
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 55px; width: auto; }
        .logo-text { color: #fff; font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; }

        nav ul { list-style: none; display: flex; gap: 12px; margin: 0; padding: 0; }
        .nav-item { position: relative; }

        .nav-item > a {
            text-decoration: none;
            color: #bbb;
            background: rgba(255, 255, 255, 0.05);
            padding: 9px 22px;
            border-radius: 50px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid #444;
            display: inline-block;
        }

        .nav-item:hover > a {
            color: #fff;
            background: #c8a27c;
            border-color: #c8a27c;
        }

        /* [수정 포인트] 서브메뉴 위치 조정 */
        .sub-menu {
            position: absolute;
            /* 이 수치를 110%에서 90% 정도로 줄여서 위로 올렸습니다 */
            top: 55px; 
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            display: flex;
            gap: 10px;
            background: rgba(30, 30, 30, 0.98); /* 좀 더 진하게 하여 가독성 확보 */
            padding: 8px 15px;
            border-radius: 30px; /* 서브메뉴도 타원형으로 통일 */
            border: 1px solid #c8a27c; /* 포인트 컬러 테두리 */
            visibility: hidden;
            opacity: 0;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        /* 마우스 올렸을 때 애니메이션 */
        .nav-item:hover .sub-menu {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .sub-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 5px 12px;
            border-radius: 20px;
            transition: 0.2s;
        }

        .sub-menu a:hover {
            background: rgba(200, 162, 124, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <a href="main.html" target="main" class="logo-area">
        <img src="./images/logo.jpg" alt="" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>

    <nav>
        <ul>
            <li class="nav-item"><a href="main.html" target="main">HOME</a></li>
            <li class="nav-item">
                <a href="#">INTRO</a>
                <div class="sub-menu">
                    <a href="intro1.html" target="main">인테리어 시공</a>
                    <a href="intro2.html" target="main">철거 작업</a>
                </div>
            </li>
            <li class="nav-item"><a href="gallery.html" target="main">GALLERY</a></li>
            <li class="nav-item"><a href="contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
