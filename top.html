<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Noto Sans KR', sans-serif; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px; /* 높이를 80px에서 60px로 확 줄였습니다 */
            padding: 0 15px; /* 옆 간격도 줄여서 공간 확보 */
            background: rgba(0, 0, 0, 0.8);
            position: sticky; /* 상단에 딱 붙어 있게 설정 */
            top: 0;
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .logo-img { height: 35px; width: auto; } /* 로고 크기 축소 */
        .logo-text { color: #fff; font-size: 1rem; font-weight: 700; letter-spacing: 1px; }

        nav ul { list-style: none; display: flex; gap: 2px; margin: 0; padding: 0; }
        .nav-item { position: relative; }

        .nav-item > a {
            text-decoration: none;
            color: #ddd;
            padding: 5px 8px; /* 메뉴 클릭 영역 간격 축소 */
            font-size: 0.85rem; /* 글씨 크기 최적화 */
            display: inline-block;
        }

        /* 서브메뉴 - 모바일에서 본문을 가리지 않게 아주 얇게 배치 */
        .sub-menu {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column; /* 서브메뉴는 세로로 나열 */
            background: rgba(200, 162, 124, 0.98);
            padding: 5px 0;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s;
            z-index: 1001;
        }

        .nav-item:hover .sub-menu { visibility: visible; opacity: 1; }
        .sub-menu a {
            padding: 8px 15px;
            color: #000;
            font-size: 0.75rem;
            text-decoration: none;
            white-space: nowrap;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* 📱 모바일 최적화 (한 줄 유지형) */
        @media (max-width: 600px) {
            header {
                height: 50px; /* 모바일은 더 슬림하게 50px */
                padding: 0 10px;
            }
            .logo-text { font-size: 0.9rem; } /* 브랜드명 살짝 축소 */
            .logo-img { height: 28px; }
            
            .nav-item > a {
                padding: 5px 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<header>
    <a href="/now/main.html" target="main" class="logo-area">
        <img src="/now/images/logo.jpg" alt="로고" class="logo-img">
        <span class="logo-text">NOW</span>
    </a>
    <nav>
        <ul>
<li class="nav-item">
    <a href="#">INTRO</a>
    <div class="sub-menu">
        <a href="/now/intro1.html" target="main">인테리어 시공</a>
        <a href="/now/intro2.html" target="main">철거 작업</a>
    </div>
</li>
            <li class="nav-item"><a href="/now/gallery.html" target="main">GALLERY</a></li>
            <li class="nav-item"><a href="/now/contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
