<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* 검은 바탕 */
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 20px;
        }

        /* 로고 영역 */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-img {
            height: 45px; /* 로고 크기 적당히 조절 */
            width: auto;
        }

        .logo-text {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* 메뉴 영역 */
        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }

        /* 버튼 스타일 메뉴 */
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            background: #222; /* 살짝 밝은 검정 버튼 */
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.95rem;
            font-weight: 400;
            transition: all 0.3s ease;
            border: 1px solid #444;
            display: inline-block;
        }

        /* 마우스 올렸을 때 또는 클릭했을 때 */
        nav ul li a:hover {
            background: #c8a27c; /* 인테리어 포인트 컬러 */
            border-color: #c8a27c;
            color: #000;
            font-weight: 700;
        }

        /* 모바일 최적화 (화면이 작아질 때) */
        @media (max-width: 600px) {
            header {
                height: 60px;
                padding: 0 10px;
            }
            .logo-img { height: 35px; }
            .logo-text { font-size: 0.9rem; }
            
            nav ul { gap: 5px; }
            nav ul li a {
                padding: 5px 8px;
                font-size: 0.75rem; /* 모바일에서 한 줄로 나오도록 크기 조정 */
            }
        }
    </style>
</head>
<body>

<header>
    <a href="main.html" target="main" class="logo-area">
        <img src="images/logo.png" alt="NOW 로고" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>

    <nav>
        <ul>
            <li><a href="main.html" target="main">HOME</a></li>
            <li><a href="intro.html" target="main">INTRO</a></li>
            <li><a href="gallery.html" target="main">GALLERY</a></li>
            <li><a href="contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
