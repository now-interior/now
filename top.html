<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 30px; /* 좌우 여백을 조금 더 넓힘 */
        }

        /* 로고 영역 */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            cursor: pointer;
        }

        /* [수정] 로고 크기를 대폭 키움 */
        .logo-img {
            height: 65px; /* 기존 45px에서 65px로 확대 */
            width: auto;
            object-fit: contain;
        }

        .logo-text {
            color: #ffffff;
            font-size: 1.4rem; /* 글자 크기도 키움 */
            font-weight: 700;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* 메뉴 영역 */
        nav ul {
            list-style: none;
            display: flex;
            gap: 12px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            background: #222;
            padding: 10px 18px; /* 버튼을 조금 더 시원하게 키움 */
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            border: 1px solid #444;
            display: inline-block;
        }

        nav ul li a:hover {
            background: #c8a27c;
            border-color: #c8a27c;
            color: #000;
            font-weight: 700;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            header {
                height: 60px;
                padding: 0 10px;
            }
            .logo-img { height: 45px; } /* 모바일에서도 작지 않게 조정 */
            .logo-text { font-size: 1rem; }
            
            nav ul { gap: 5px; }
            nav ul li a {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="main.html" target="main" class="logo-area">
        <img src="images/logo.png" alt="NOW 로고" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>

    <nav>
        <ul>
            <li><a href="main.html" target="main">HOME</a></li>
            <li><a href="intro.html" target="main">INTRO</a></li>
            <li><a href="gallery.html" target="main">GALLERY</a></li>
            <li><a href="contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
