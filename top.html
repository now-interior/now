<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111111; /* 완전한 블랙보다 살짝 부드러운 다크 그레이 */
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            border-bottom: 1px solid #333; /* 하단에 아주 얇은 구분선 추가 */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 40px;
        }

        /* 로고 영역 */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img {
            height: 55px; /* 크기를 적절히 유지하면서 선명하게 */
            width: auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
        }

        .logo-text {
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 2px; /* 자간을 넓혀 고급스럽게 */
            white-space: nowrap;
        }

        /* 메뉴 영역 */
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        /* [핵심] 날렵한 타원형 버튼 스타일 */
        nav ul li a {
            text-decoration: none;
            color: #aaa; /* 평소엔 약간 흐리게 */
            background: transparent; /* 배경 투명 */
            padding: 8px 22px;
            border-radius: 30px; /* 완전한 타원형(캡슐) 형태 */
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.4s ease;
            border: 1px solid #444; /* 얇은 테두리 */
            display: inline-block;
            letter-spacing: 1px;
        }

        /* 마우스 올렸을 때 (Hover) */
        nav ul li a:hover {
            color: #ffffff;
            background: #c8a27c; /* 포인트 컬러 */
            border-color: #c8a27c;
            transform: translateY(-2px); /* 살짝 떠오르는 느낌 */
            box-shadow: 0 5px 15px rgba(200, 162, 124, 0.3);
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            header {
                height: 60px;
                padding: 0 15px;
            }
            .logo-img { height: 40px; }
            .logo-text { font-size: 1rem; letter-spacing: 1px; }
            
            nav ul { gap: 6px; }
            nav ul li a {
                padding: 5px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="main.html" target="main" class="logo-area">
        <img src="images/logo.png" alt="NOW 로고" class="logo-img">
        <span class="logo-text">NOW INTERIOR</span>
    </a>

    <nav>
        <ul>
            <li><a href="main.html" target="main">HOME</a></li>
            <li><a href="intro.html" target="main">INTRO</a></li>
            <li><a href="gallery.html" target="main">GALLERY</a></li>
            <li><a href="contact.html" target="main">CONTACT</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
