<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Noto Sans KR', sans-serif; }

        header {
            width: 100%;
            height: 55px;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; 
        }

        .header-container {
            width: 100%;
            max-width: 1100px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo-area { display: flex; align-items: center; gap: 4px; text-decoration: none; }
        .logo-img { height: 18px; width: auto; }
        .logo-text { color: #fff; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.2px; white-space: nowrap; }

        nav ul { list-style: none; display: flex; gap: 0; margin: 0; padding: 0; }
        .nav-item { position: relative; }
        .nav-item > a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 12px;
            font-size: 0.78rem;
            display: inline-block;
            transition: 0.2s;
        }

        .nav-item > a:hover { color: #c8a27c; }

        /* [수정] 서브메뉴 박스: 배경을 검은색으로, 크기를 슬림하게 */
        .sub-menu {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            background: #111; /* 흰색 바탕을 검은색으로 변경 */
            padding: 0; /* 내부 여백 제거 */
            border-radius: 2px;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s;
            z-index: 1001;
            white-space: nowrap; 
            border: 1px solid #333; /* 얇은 테두리로 구분 */
            overflow: hidden;
        }

        .nav-item:hover .sub-menu { visibility: visible; opacity: 1; }

        /* [수정] 서브메뉴 링크: 크기를 줄이고 색상 통일 */
        .sub-menu a { 
            padding: 8px 15px; /* 크기를 훨씬 작게 줄임 */
            color: #bbb; 
            font-size: 0.72rem; /* 메인메뉴보다 살짝 작게 */
            text-decoration: none; 
            transition: 0.2s;
            display: block;
            border-bottom: 1px solid #222;
        }

        .sub-menu a:last-child { border-bottom: none; }

        /* 마우스 호버 및 터치 시 반전 */
        .sub-menu a:hover { 
            background-color: #c8a27c; 
            color: #000 !important;
            font-weight: 700;
        }

        /* [추가] 클릭했을 때 메뉴를 숨기는 클래스 */
        .hide-menu { visibility: hidden !important; opacity: 0 !important; display: none !important; }

        @media (max-width: 768px) {
            .header-container { padding: 0 10px; }
            .logo-text { font-size: 0.7rem; }
            .nav-item > a { padding: 10px 8px; }
        }
    </style>
</head>
<body>
<header id="top-header">
    <div class="header-container">
        <a href="/now/main.html" target="main" class="logo-area">
            <img src="/now/images/logo.jpg" alt="로고" class="logo-img">
            <span class="logo-text">NOW INTERIOR</span>
        </a>
        <nav>
            <ul>
                <li class="nav-item"><a href="/now/main.html" target="main">HOME</a></li>
                <li class="nav-item">
                    <a href="#" onclick="return false;">INTRO</a>
                    <div class="sub-menu" id="intro-sub">
                        <a href="/now/intro1.html" target="main" onclick="forceClose()">인테리어 시공</a>
                        <a href="/now/intro2.html" target="main" onclick="forceClose()">철거 작업</a>
                    </div>
                </li>
                <li class="nav-item"><a href="/now/gallery.html" target="main">GALLERY</a></li>
                <li class="nav-item"><a href="/now/contact.html" target="main">CONTACT</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    function forceClose() {
        var menu = document.getElementById('intro-sub');
        // 1. 즉시 숨김 처리
        menu.classList.add('hide-menu');
        
        // 2. 잠시 후(0.5초) 클래스를 제거하여 다음 마우스 오버 때 다시 나오게 함
        setTimeout(function() {
            menu.classList.remove('hide-menu');
        }, 500);
    }
</script>
</body>
</html>
