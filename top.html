<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Noto Sans KR', sans-serif; }

        header {
            width: 100%;
            height: 55px;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; 
        }

        .header-container {
            width: 100%;
            max-width: 1100px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo-area { display: flex; align-items: center; gap: 4px; text-decoration: none; }
        .logo-img { height: 18px; width: auto; }
        .logo-text { color: #fff; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.2px; white-space: nowrap; }

        nav ul { list-style: none; display: flex; gap: 0; margin: 0; padding: 0; }
        .nav-item { position: relative; }
        .nav-item > a {
            text-decoration: none;
            color: #ddd;
            padding: 5px 8px;
            font-size: 0.78rem;
            display: inline-block;
            transition: 0.2s;
        }

        /* 메인 메뉴 마우스 올릴 때 효과 */
        .nav-item > a:hover { color: #c8a27c; }

        /* 서브메뉴 박스 스타일 */
        .sub-menu {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            background: #fff; /* 기본 배경은 흰색 */
            padding: 5px 0;
            border-radius: 4px;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s;
            z-index: 1001;
            white-space: nowrap; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden; /* 반전 효과가 테두리 밖으로 나가지 않게 */
        }
        .nav-item:hover .sub-menu { visibility: visible; opacity: 1; }

        /* [수정] 서브메뉴 개별 링크 스타일 */
        .sub-menu a { 
            padding: 10px 20px; 
            color: #333; 
            font-size: 0.78rem; 
            text-decoration: none; 
            transition: all 0.2s ease; /* 부드러운 변화 */
            display: block;
        }

        /* [핵심] 마우스 올렸을 때 색상 반전 효과 */
        .sub-menu a:hover { 
            background-color: #c8a27c; /* 사장님 포인트 컬러(골드) */
            color: #000 !important;    /* 글자색은 검은색으로 반전 */
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header-container { padding: 0 10px; }
            .logo-text { font-size: 0.7rem; }
            .logo-img { height: 16px; }
            .nav-item > a { padding: 5px 5px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <a href="/now/main.html" target="main" class="logo-area">
            <img src="/now/images/logo.jpg" alt="로고" class="logo-img">
            <span class="logo-text">NOW INTERIOR</span>
        </a>
        <nav>
            <ul>
                <li class="nav-item"><a href="/now/main.html" target="main">HOME</a></li>
                <li class="nav-item">
                    <a href="#">INTRO</a>
                    <div class="sub-menu">
                        <a href="/now/intro1.html" target="main">인테리어 시공</a>
                        <a href="/now/intro2.html" target="main">철거 작업</a>
                    </div>
                </li>
                <li class="nav-item"><a href="/now/gallery.html" target="main">GALLERY</a></li>
                <li class="nav-item"><a href="/now/contact.html" target="main">CONTACT</a></li>
            </ul>
        </nav>
    </div>
</header>
</body>
</html>
