<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 60px 20px; background-color: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; }
        
        .gallery-title { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; color: #c8a27c; letter-spacing: 2px; }
        .gallery-desc { text-align: center; color: #888; margin-bottom: 50px; font-weight: 300; }

        /* 바둑판 레이아웃 - 1200px 너비 안에서 자동으로 갯수 조절 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 1 / 1; /* 사진을 정사각형으로 통일 */
            cursor: pointer;
            background-color: #111;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 사진이 일그러지지 않게 꽉 채움 */
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 마우스 올렸을 때 효과 */
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item:hover .overlay { opacity: 1; }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 사진을 살짝 어둡게 */
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }

        .overlay span { 
            color: #fff; 
            font-weight: 500; 
            font-size: 1rem; 
            border: 1px solid #fff; 
            padding: 8px 20px;
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            padding: 40px 15px;
            .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } /* 모바일은 2열 */
            .gallery-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
