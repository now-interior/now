<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 60px 20px; background-color: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; }
        
        .gallery-title { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; color: #c8a27c; letter-spacing: 2px; }
        .gallery-desc { text-align: center; color: #888; margin-bottom: 50px; font-weight: 300; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            background-color: #111;
        }

        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item:hover .overlay { opacity: 1; }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }

        .overlay span { 
            color: #fff; font-weight: 500; font-size: 1rem; 
            border: 1px solid #fff; padding: 8px 20px; border-radius: 20px;
        }

        /* --- [액자(모달) 스타일] --- */
        .modal {
            display: none; /* 평소엔 숨김 */
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center; justify-content: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid #fff; /* 흰색 액자 틀 */
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            animation: zoom 0.3s ease;
        }

        @keyframes zoom {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 30px; right: 50px;
            color: #fff; font-size: 50px; font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .modal-content { max-width: 95%; border-width: 3px; }
        }
    </style>
</head>
<body>

    <h1 class="gallery-title">PORTFOLIO</h1>

    <div id="myModal" class="modal" onclick="closeModal()">

    </div>

    <script>
        // 액자 열기
        function openModal(imgSrc) {
            document.getElementById("myModal").style.display = "flex";
            document.getElementById("img01").src = imgSrc;
        }

        // 액자 닫기
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
