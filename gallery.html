<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 40px; background-color: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; }
        
        .gallery-title { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; color: #c8a27c; }
        .gallery-desc { text-align: center; color: #888; margin-bottom: 50px; font-weight: 300; }

        /* 바둑판 레이아웃 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            aspect-ratio: 1 / 1; /* 정사각형 유지 */
            cursor: pointer;
            border: 1px solid #333;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* 마우스 올렸을 때 효과 */
        .gallery-item:hover img { transform: scale(1.1); }
        
        .gallery-item:hover .overlay { opacity: 1; }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(200, 162, 124, 0.7);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }

        .overlay span { color: #000; font-weight: 700; font-size: 1.1rem; }

        @media (max-width: 600px) {
            padding: 20px;
            .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .gallery-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <h1 class="gallery-title">PORTFOLIO</h1>
    <p class="gallery-desc">나우 인테리어의 정성이 담긴 시공 사례입니다.</p>

    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="images/gallery/work1.jpg" alt="시공사진1">
            <div class="overlay"><span>상세보기</span></div>
        </div>
        <div class="gallery-item">
            <img src="images/gallery/work2.jpg" alt="시공사진2">
            <div class="overlay"><span>상세보기</span></div>
        </div>
        
        <div class="gallery-item">
            <img src="images/gallery/work3.jpg" alt="시공사진3">
            <div class="overlay"><span>상세보기</span></div>
        </div>

        <div class="gallery-item">
            <img src="images/gallery/work4.jpg" alt="시공사진4">
            <div class="overlay"><span>상세보기</span></div>
        </div>
    </div>

</body>
</html>
